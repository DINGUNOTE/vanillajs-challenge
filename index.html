<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>VanillaJS Challenge</title>
</head>
<body>
  <div class="app">
    <header>
      <div id="clock"></div>
      <div id="location">
        <span id="city"></span>
        <span id="weather"></span>
      </div>
    </header>
    <main>
      <section>
        <form id="login-form" class="hidden">
          <input type="text" class="input" maxlength="15" required placeholder="What is your name?">
          <button type="submit" class="button">LOGIN</button>
        </form>

        <div id="greeting" class="hidden"></div>
      </section>
      <section>
        <form id="todo-form">
          <input type="text" class="input" placeholder="Write a To do" required>
          <button type="submit" class="button">Add</button>
        </form>
        <ul id="todo-list"></ul>
      </section>
    </main>
    <footer>
      <span id="quote"></span>
      <span id="author"></span>
    </footer>
  </div>
  <script src="./js/greeting.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/weather.js"></script>
</body>
</html></html>
